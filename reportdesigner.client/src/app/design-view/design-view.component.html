<div class="design-view-container">
  <div class="formatting-toolbar">
    <div class="button-container">
      <button
        class="material-icons menu-icon icon-bold format-button"
        title="Bold"
        (click)="toggleFormat('bold')"
      >
        format_bold
      </button>
      <button
        class="material-icons menu-icon icon-italic format-button"
        title="Italic"
        (click)="toggleFormat('italic')"
      >
        format_italic
      </button>
      <button
        class="material-icons menu-icon icon-underline format-button"
        title="Underline"
        (click)="toggleFormat('underline')"
      >
        format_underline
      </button>
      <button
        class="material-icons menu-icon icon-strikethrough format-button"
        title="Strike-through"
        (click)="toggleFormat('strikethrough')"
      >
        format_strikethrough
      </button>
      <button
        class="material-icons menu-icon icon-remove-format format-button"
        title="Clear Formatting"
        (click)="removeFormatting()"
      >
        format_clear
      </button>
    </div>

    <div class="font-dropdowns" title="Font Size">
      <select
        class="select-box"
        #fontSizeSelect
        (change)="changeFontSize(fontSizeSelect.value)"
      >
        <option value="10px">10px</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="24px">24px</option>
        <option value="32px">32px</option>
        <option value="48px">48px</option>
        <option value="56px">56px</option>
        <option value="64px">64px</option>
        <option value="72px">72px</option>
        <option value="84px">84px</option>
        <option value="96px">96px</option>
        <!-- Add more font sizes as needed -->
      </select>

      <select
        class="select-box"
        title="Font Family"
        #fontFamilySelect
        (change)="changeFontFamily(fontFamilySelect.value)"
      >
        <option value="Arial" style="font-family: Arial">Arial</option>
        <option
          value="'Brush Script MT', cursive"
          style="font-family: Brush Script MT"
        >
          Brush Script MT
        </option>
        <option value="Calibri" style="font-family: Calibri">Calibri</option>
        <option value="Cambria" style="font-family: Cambria">Cambria</option>
        <option value="Comic Sans MS" style="font-family: Comic Sans MS">
          Comic Sans MS
        </option>
        <option value="Courier New" style="font-family: Courier New">
          Courier New
        </option>
        <option value="Franklin Gothic" style="font-family: Franklin Gothic">
          Franklin Gothic
        </option>
        <option value="Garamond" style="font-family: Garamond">Garamond</option>
        <option value="Georgia" style="font-family: Georgia">Georgia</option>
        <option value="Goudy Old Style" style="font-family: Goudy Old Style">
          Goudy Old Style
        </option>
        <option value="Helvetica" style="font-family: Helvetica">
          Helvetica
        </option>
        <option value="Impact" style="font-family: Impact">Impact</option>
        <option
          value="Microsoft Sans Serif"
          style="font-family: Microsoft Sans Serif"
        >
          MS Sans Serif
        </option>
        <option value="Perpetua" style="font-family: Perpetua">Perpetua</option>
        <option value="Rockwell" style="font-family: Rockwell">Rockwell</option>
        <option value="Tahoma" style="font-family: Tahoma">Tahoma</option>
        <option value="Times New Roman" style="font-family: Times New Roman">
          Times New Roman
        </option>
        <option value="Verdana" style="font-family: Verdana">Verdana</option>
        <!-- Add more font families as needed -->
      </select>
    </div>

    <div class="color-container">
      <label for="text-color-input" class="color-label">Text Color:</label>
      <input
        id="text-color-input"
        title="Font Color"
        type="color"
        class="custom-color-input"
        (input)="changeTextColor($any($event.target).value)"
      />

      <label for="background-color-input" class="color-label"
        >Background Color:</label
      >
      <input
        id="background-color-input"
        title="Background Color"
        type="color"
        class="custom-color-input"
        (input)="changeBackgroundColor($any($event.target).value)"
      />
    </div>
    <button
      (click)="reloadDbData()"
      class="material-icons-outlined reload_btn"
      title="Reload Data"
    >
      change_circle
    </button>
  </div>

  <!-- Start Report Wizard button -->
  <button *ngIf="!showReportWizard && !showReportContainer" class="start-wizard-button" (click)="toggleReportWizard()">Start Report Wizard</button>

  <!-- Popup/modal for the report wizard -->
  <div class="report-wizard-popup" *ngIf="showReportWizard && !showReportContainer">
    <div class="popup-content">
      <h2>Report Wizard</h2>
      <label for="reportTitle">Report Title:</label>
      <input type="text" id="reportTitle" [(ngModel)]="reportTitle" /><br><br />

      <!-- Input field for logo selection -->
      <label for="reportLogo">Report Logo:</label>
      <input type="file" id="reportLogo" (change)="onLogoSelected($event)" accept="image/*" /><br><br />
      <!-- Add other input fields for logo selection, database, and table selection -->

      <div>
        <label for="numberOfTables">Number of Tables:</label>
        <button (click)="addTable()">+</button>
        <!-- <input type="number" id="numberOfTables" [(ngModel)]="numberOfTables" (change)="generateTableSelectionRows()" /> -->
      </div><br />
      <div *ngFor="let tableSelectionRow of tableSelectionRows; let i = index">
        <label for="database{{i}}">Database:</label>
        <select id="database{{i}}" [(ngModel)]="tableSelections[i].database" (change)="fetchTablesDropdown($any($event.target).value, i)">
          <option *ngFor="let database of databaseInfo.databases" [value]="database.name">{{ database.name }}</option>
        </select>
        <label for="table{{i}}">Table:</label>
        <select id="table{{i}}" [(ngModel)]="tableSelections[i].table">
          <option *ngFor="let table of tableSelections[i].tables" [value]="table">{{ table }}</option>
        </select>
        <button (click)="removeTable(i)" *ngIf="numberOfTables > 1">-</button>
      </div><br />

      <div class="button-container">
        <button (click)="submitReport()">Submit</button>
        <button (click)="cancelReport()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="edit-container" #editableDiv>
    <div class="report-container" *ngIf="showReportContainer">
      <div class="top-section">
        <!-- Image and title -->
        <div class="image-and-title">
          <img *ngIf="logoDataURL" [src]="logoDataURL" alt="Report Logo" class="report-logo"/>
          <h1>{{reportTitle}}</h1>
        </div>
        <!-- Current date/time -->
        <div class="date-time">
          <p>{{ currentDate }}</p>
          <p>{{ currentTime }}</p>
        </div>
      </div>

      <div class="table-container">
        <ng-container *ngFor="let tableSelection of tableSelections">
          <h2>{{ tableSelection.database }}</h2>
          <h3>{{ tableSelection.table }}</h3>
          <!-- Include the table rendering code here -->
          <table class="tbl-data">
            <thead>
              <tr>
                <th></th>
                <th *ngFor="
                          let header of getTableHeaders(tableSelection.database, tableSelection.table);
                          let i = index
                        " (click)="
                          toggleCellSelection(
                            'column-header' + '|' + i,
                            tableSelection.database + '|' + tableSelection.table + '|' + header
                          )
                        ">
                  <div class="column-header">{{ getColumnHeader(i) }}</div>
                </th>
              </tr>
              <tr>
                <th></th>
                <!-- Include table headers here -->
                <th *ngFor="let header of getTableHeaders(tableSelection.database, tableSelection.table); let z = index" (click)="toggleCellSelection(-1, tableSelection.database + '-' + tableSelection.table + '-' + header)" [ngClass]="{'selected-cell': isSelected(-1,tableSelection.database + '-' + tableSelection.table + '-' + header)}">
                  <div class="table-header">{{ header }}</div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of getTableData(tableSelection.database, tableSelection.table); let i = index">
                <td class="row-header" (click)="
                      toggleCellSelection(
                        'row-header' + '|' + i,
                        tableSelection.database + '|' + tableSelection.table
                      )
                    ">
              {{ i + 1 }}
            </td>
                <!-- Include table cells here -->
                <td *ngFor="let cell of row | keyvalue; let j = index" class="cell-content" (click)="toggleCellSelection( i, tableSelection.database + '-' + tableSelection.table + '-' + j)" [ngClass]="{'selected-cell': isSelected(i,tableSelection.database + '-' + tableSelection.table + '-' + j)}" [ngStyle]="applyStyle(i,tableSelection.database + '-' + tableSelection.table + '-' + j)" [attr.data-row]="i" [attr.data-col]="cell.key">
                {{ cell.value }}
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </div>
</div>
